        <script>
/*!
 Premium Glass Chat Widget for n8n integration
 - Copy-paste into any site
 - Connects to your n8n webhook automatically
*/
(function () {
  // ========= CONFIG =========
  const WEBHOOK_URL = "https://adrianzap.app.n8n.cloud/webhook/c803253c-f26b-4a80-83a5-53fad70dbdb6/chat";
  const TITLE = "Chat";
  const SUBTITLE = "Ask anything.";
  const POSITION = "bottom-right"; // "bottom-right" | "bottom-left"
  // Theme colors
  const PRIMARY = "#4f46e5"; // indigo
  const PRIMARY_HOVER = "#4338ca";
  const DARK = "#1f2937";
  // ==========================

  if (document.getElementById("premium-chat-widget-host")) return;

  function run() {
    const host = document.createElement("div");
    host.id = "premium-chat-widget-host";
    host.style.all = "initial";
    const shadow = host.attachShadow({ mode: "open" });
    document.body.appendChild(host);

    const style = document.createElement("style");
    style.textContent = `
      :host, * { box-sizing: border-box; }
      @keyframes spin { to { transform: rotate(360deg); } }
      @keyframes enter { 
        0% { opacity: 0; transform: translateY(6px) scale(0.98); } 
        100% { opacity: 1; transform: translateY(0) scale(1); } 
      }

      .premium-root {
        position: fixed; z-index: 2147483646; bottom: 24px;
        ${POSITION === "bottom-left" ? "left: 24px;" : "right: 24px;"}
        font-family: ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, Ubuntu, Cantarell, 'Noto Sans', sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji';
        color: #111827;
      }

      /* Premium Toggle Button */
      .premium-btn {
        width: 48px; height: 48px; border-radius: 999px; border: 0; cursor: pointer; position: relative;
        color: #fff; background: ${PRIMARY};
        box-shadow: 0 12px 28px rgba(79,70,229,0.35), 0 4px 10px rgba(79,70,229,0.25);
        display: inline-flex; align-items: center; justify-content: center;
        transition: all 0.2s ease;
      }
      .premium-btn:hover { 
        transform: translateY(-2px); 
        box-shadow: 0 16px 32px rgba(79,70,229,0.4), 0 6px 14px rgba(79,70,229,0.3);
        background: ${PRIMARY_HOVER}; 
      }
      .premium-btn .premium-icon { width: 20px; height: 20px; display: block; }
      .premium-glow { 
        position: absolute; inset: -4px; border-radius: 999px; 
        background: radial-gradient(60% 60% at 50% 50%, rgba(79,70,229,0.35), rgba(79,70,229,0)); 
        filter: blur(10px); z-index: -1; 
      }

      /* Premium Glass Panel */
      .premium-card {
        margin-top: 12px; width: min(90vw, 380px); border-radius: 18px; overflow: hidden;
        background: rgba(255,255,255,0.82); border: 1px solid rgba(2,6,23,0.06);
        box-shadow: 0 20px 50px rgba(2,6,23,0.18), 0 6px 18px rgba(2,6,23,0.12);
        backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
        animation: enter 0.28s ease-out;
      }

      .premium-header {
        padding: 14px 16px 10px; border-bottom: 1px solid rgba(2,6,23,0.06);
        background: linear-gradient(90deg, rgba(79,70,229,0.10), rgba(79,70,229,0));
      }
      .premium-title { 
        margin: 0; font-size: 15px; font-weight: 600; line-height: 1.1; 
        letter-spacing: 0.2px; color: #111827; 
      }
      .premium-sub { 
        margin: 6px 0 0; font-size: 12.5px; color: #6b7280; 
      }

      .premium-body { height: 320px; overflow: hidden; }
      .premium-scroll { 
        height: 100%; overflow: auto; padding: 12px 12px 10px; 
        scrollbar-width: thin; scrollbar-color: #d1d5db transparent;
      }
      .premium-scroll::-webkit-scrollbar { width: 4px; }
      .premium-scroll::-webkit-scrollbar-track { background: transparent; }
      .premium-scroll::-webkit-scrollbar-thumb { background: #d1d5db; border-radius: 2px; }
      
      .premium-empty { font-size: 13px; color: #6b7280; }

      .premium-row { display: flex; margin: 8px 0; }
      .premium-row.user { justify-content: flex-end; }
      .premium-row.assistant { justify-content: flex-start; }
      .premium-bubble {
        max-width: 80%; padding: 9px 12px; border-radius: 16px; font-size: 13px; 
        line-height: 1.4; animation: enter 0.25s ease-out;
      }
      .premium-bubble.user { 
        background: ${PRIMARY}; color: #fff; 
        box-shadow: 0 8px 20px rgba(79,70,229,0.35); 
      }
      .premium-bubble.assistant { 
        background: rgba(0,0,0,0.04); color: #374151; 
      }

      .premium-footer {
        display: flex; gap: 8px; border-top: 1px solid rgba(2,6,23,0.06);
        padding: 10px; align-items: center;
        background: rgba(255,255,255,0.66); backdrop-filter: blur(10px);
      }
      .premium-input {
        flex: 1; height: 44px; padding: 10px 14px; border: 1px solid rgba(0,0,0,0.10); 
        border-radius: 999px; font-size: 14px; outline: none; background: rgba(255,255,255,0.9);
        transition: all 0.2s ease;
      }
      .premium-input::placeholder { color: #9ca3af; }
      .premium-input:focus { 
        border-color: ${PRIMARY}; 
        box-shadow: 0 0 0 4px rgba(79,70,229,0.20); 
        background: #fff; 
      }

      .premium-send {
        height: 44px; padding: 0 16px; background: ${DARK}; color: #fff; border: 0; 
        border-radius: 999px; font-size: 14px; cursor: pointer;
        display: inline-flex; align-items: center; gap: 8px;
        transition: all 0.2s ease;
        box-shadow: 0 8px 20px rgba(31,41,55,0.18);
      }
      .premium-send:hover { 
        transform: translateY(-1px); 
        filter: brightness(1.05);
      }
      .premium-send[disabled] { 
        opacity: 0.6; cursor: not-allowed; transform: none; 
      }
      .premium-spin {
        width: 16px; height: 16px; border: 2px solid rgba(255,255,255,0.35); 
        border-top-color: #fff; border-radius: 999px; display: inline-block;
        animation: spin 0.9s linear infinite; vertical-align: -3px;
      }
      .premium-send-icon { width: 18px; height: 18px; display: block; }

      .premium-close { position: absolute; inset: 0; display: flex; align-items: center; justify-content: center; }
      .premium-hidden { display: none; }
    `;

    const wrap = document.createElement("div");
    wrap.className = "premium-root";
    wrap.innerHTML = `
      <button class="premium-btn" id="premium-toggle" aria-expanded="false" aria-controls="premium-panel" title="Open chat">
        <svg class="premium-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M21 15a4 4 0 0 1-4 4H7l-4 4V7a4 4 0 0 1 4-4h10a4 4 0 0 1 4 4z" />
        </svg>
        <span class="premium-glow"></span>
      </button>

      <div class="premium-card premium-hidden" id="premium-panel" role="dialog" aria-label="Chat widget">
        <div class="premium-header">
          <h2 class="premium-title">${TITLE}</h2>
          <p class="premium-sub">${SUBTITLE}</p>
        </div>
        <div class="premium-body">
          <div class="premium-scroll" id="premium-scroll">
            <p class="premium-empty" id="premium-empty">Start the conversation below.</p>
          </div>
        </div>
        <form class="premium-footer" id="premium-form">
          <input class="premium-input" id="premium-input" placeholder="Type your message..." aria-label="Message" />
          <button class="premium-send" id="premium-send" type="submit">
            <svg class="premium-send-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="m22 2-7 20-4-9-9-4Z"/><path d="M22 2 11 13"/>
            </svg>
            <span>Send</span>
          </button>
        </form>
      </div>
    `;

    shadow.appendChild(style);
    shadow.appendChild(wrap);

    const toggleBtn = shadow.getElementById("premium-toggle");
    const panel = shadow.getElementById("premium-panel");
    const input = shadow.getElementById("premium-input");
    const form = shadow.getElementById("premium-form");
    const scroll = shadow.getElementById("premium-scroll");
    const empty = shadow.getElementById("premium-empty");
    const sendBtn = shadow.getElementById("premium-send");

    let open = false;
    let sending = false;

    function setOpen(next) {
      open = next;
      panel.classList.toggle("premium-hidden", !open);
      toggleBtn.setAttribute("aria-expanded", String(open));
      toggleBtn.title = open ? "Close chat" : "Open chat";
      toggleBtn.innerHTML = open
        ? '<div class="premium-close"><svg class="premium-icon" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 6 6 18M6 6l12 12"/></svg></div><span class="premium-glow"></span>'
        : '<svg class="premium-icon" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15a4 4 0 0 1-4 4H7l-4 4V7a4 4 0 0 1 4-4h10a4 4 0 0 1 4 4z"/></svg><span class="premium-glow"></span>';
      if (open) setTimeout(() => input.focus(), 0);
      scrollToBottom();
    }

    function scrollToBottom() {
      scroll.scrollTop = scroll.scrollHeight;
    }

    function addBubble(role, text) {
      if (empty) empty.remove();
      const row = document.createElement("div");
      row.className = "premium-row " + role;
      const bubble = document.createElement("div");
      bubble.className = "premium-bubble " + role;
      bubble.textContent = text;
      row.appendChild(bubble);
      scroll.appendChild(row);
      scrollToBottom();
    }

    async function sendMessage(text) {
      if (!WEBHOOK_URL) {
        addBubble("assistant", "Webhook URL is not configured.");
        return;
      }
      sending = true;
      sendBtn.disabled = true;
      const prev = sendBtn.innerHTML;
      sendBtn.innerHTML = '<span class="premium-spin"></span><span style="margin-left:8px">Sending</span>';

      try {
        const res = await fetch(WEBHOOK_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            chatInput: text,
            action: "sendMessage"
          }),
        });

        if (!res.ok) {
          addBubble("assistant", "Error: " + res.status + " " + res.statusText);
          return;
        }

        const ct = res.headers.get("content-type") || "";
        let reply = "";
        if (ct.includes("application/json")) {
          const json = await res.json();
          reply = (json && (json.output || json.reply || json.message || json.text || json.data)) ?? JSON.stringify(json);
        } else {
          reply = await res.text();
        }
        reply = (reply || "").toString().trim();
        if (reply) addBubble("assistant", reply);
      } catch (err) {
        console.error("[Premium Chat] webhook error:", err);
        addBubble("assistant", "Network error. Please try again.");
      } finally {
        sending = false;
        sendBtn.disabled = false;
        sendBtn.innerHTML = prev;
      }
    }

    toggleBtn.addEventListener("click", () => setOpen(!open));

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      if (sending) return;
      const text = String(input.value || "").trim();
      if (!text) return;
      addBubble("user", text);
      input.value = "";
      sendMessage(text);
    });

    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        form.dispatchEvent(new Event("submit", { cancelable: true }));
      }
    });
  }

  if (document.readyState === "loading") {
    document.addEventListener("DOMContentLoaded", run, { once: true });
  } else {
    run();
  }
})();
</script>
